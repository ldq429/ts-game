<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ts-game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        #panel {
            position: relative;
            background-color: rgb(0, 0, 0);
        }

        #nextSq {
            position: relative;
        }

        .btns {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel"></div>

        <div id="tips">
            <div id="nextSq"></div>
        </div>

    </div>
    <div class="btns">
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <button id="moveLeft">向左移动</button>
        <button id="moveDown">向下移动</button>
        <button id="moveRight">向右移动</button>
        <button id="rotate">旋转</button>
    </div>

    <!-- <button id="clearSquare">移除方块</button>
    <button id="addSquare">添加显示者</button> -->
</body>

</html>
