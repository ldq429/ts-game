<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ts-game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        #panel {
            position: relative;
            background-color: rgb(0, 0, 0);
        }

        #msgBox {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .4);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: -1;
        }

        #msg {
            border: 2px solid #fff;
            padding: 1px 4px;
            background-color: red;
        }

        #tips {
            margin-left: 10px;
            background-color: aliceblue;
        }

        #nextSq {
            position: relative;
        }

        #score-box {
            font-size: 1.6em;
            color: rgb(241, 59, 13);
        }

        .btns {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">
            <div id="msgBox">
                <p id="msg">游戏暂停</p>
            </div>
        </div>

        <div id="tips">
            <div id="nextSq"></div>
            <div id="score-box">
                <span>分数：<i id="score"></i></span>
                <dl style="font-size: 14px;color:rgb(143, 138, 138)">
                    <dt>游戏方法：</dt>
                    <dd>↑ ：旋转</dd>
                    <dd>↓ ：下</dd>
                    <dd>← ：左 </dd>
                    <dd> → ：右</dd>
                    <dd>空格 ： 暂停/恢复/开始</dd>
                </dl>
            </div>
        </div>

    </div>
    <div class="btns">
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <button id="moveLeft">向左移动</button>
        <button id="moveDown">向下移动</button>
        <button id="moveRight">向右移动</button>
        <button id="rotate">旋转</button>
    </div>

    <!-- <button id="clearSquare">移除方块</button>
    <button id="addSquare">添加显示者</button> -->
</body>

</html>
